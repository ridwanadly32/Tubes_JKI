<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SecureChat</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0; padding: 0;
            min-height: 100vh;
            font-family: 'Inter', Arial, sans-serif;
            background: linear-gradient(120deg, #e0e7ff 0%, #e8f5e9 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        .bg-shape1, .bg-shape2, .bg-shape3 {
            position: absolute;
            z-index: 0;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
        }
        .bg-shape1 {
            width: 500px; height: 500px;
            background: linear-gradient(135deg, #a5b4fc 0%, #e0e7ff 100%);
            top: -150px; left: -180px;
        }
        .bg-shape2 {
            width: 400px; height: 400px;
            background: linear-gradient(135deg, #f0abfc 0%, #eef2ff 100%);
            bottom: -120px; right: -150px;
        }
        .bg-shape3 {
            width: 300px; height: 300px;
            background: linear-gradient(135deg, #6ee7b7 0%, #d1fae5 100%);
            top: 40%; left: 10%;
            opacity: 0.5;
        }
        .container {
            display: flex;
            background-color: #fcfcfc; /* Consistent with chat background */
            border-radius: 32px;
            box-shadow: 0 20px 60px rgba(44, 62, 80, 0.15);
            overflow: hidden;
            max-width: 1200px; /* Lebarkan container */
            width: 95%; /* Responsive */
            min-height: 600px; /* Min height agar tidak terlalu pendek */
            animation: fadeIn 0.7s;
        }
        .illustration {
            flex: 1; /* Take half width */
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #a5b4fc 0%, #8b5cf6 100%); /* Warna senada */
            padding: 2rem;
        }
        .illustration-img {
            max-width: 100%;
            height: auto;
            animation: float 3s ease-in-out infinite;
        }
        .form-section {
            flex: 1; /* Take half width */
            padding: 3rem 4rem; /* Perbesar padding */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .form-section h2 {
            font-size: 2.2rem;
            color: #333;
            margin-bottom: 1.5rem;
            font-weight: 700;
        }
        .form-section p {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 2.5rem;
        }
        .form-group {
            margin-bottom: 1.8rem;
            width: 100%;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.6rem;
            color: #555;
            font-weight: 500;
            font-size: 0.95rem;
        }
        .form-group .icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }
        .form-control {
            width: 100%;
            padding: 1rem 1.2rem; /* Perbesar padding input */
            border: 1px solid #d1d8df; /* Slightly darker border */
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
            padding-left: 45px; /* Space for icon */
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.06); /* Subtle inset shadow */
        }
        .form-control:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1), inset 0 1px 3px rgba(0,0,0,0.06); /* Combine with focus shadow */
            outline: none;
        }
        .btn-primary {
            width: 100%;
            padding: 1.2rem 2rem; /* Perbesar padding button */
            background: linear-gradient(135deg, #4f46e5 0%, #6366f1 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.15rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.2);
        }
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(99, 102, 241, 0.3);
        }
        .switch-page {
            margin-top: 1.5rem;
            font-size: 0.95rem;
            color: #777;
        }
        .switch-page a {
            color: #6366f1;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        .switch-page a:hover {
            color: #4f46e5;
            text-decoration: underline;
        }
        .error-message {
            color: #ef4444;
            font-size: 0.9rem;
            margin-top: 0.8rem;
            text-align: center;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        .password-input-wrapper {
            position: relative;
            width: 100%;
        }
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #999;
            font-size: 1.1rem;
        }
        @media (max-width: 992px) {
            .illustration {
                display: none;
            }
            .container {
                width: 90%;
                max-width: 500px;
                padding: 2.5rem;
            }
            .form-section {
                padding: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-shape1"></div>
    <div class="bg-shape2"></div>
    <div class="bg-shape3"></div>

    <div class="container animate__animated animate__fadeIn">
        <div class="illustration">
            <img src="{{ url_for('static', filename='images/jki2.jpg') }}" alt="Login Illustration" class="illustration-img">
        </div>
        <div class="form-section">
            <h2>Login to SecureChat</h2>
            {% if error %}
            <p class="error-message">{{ error }}</p>
            {% endif %}
            <form action="{{ url_for('login') }}" method="post">
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="password-input-wrapper">
                        <i class="bi bi-person icon"></i>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Masukkan email" required autocomplete="email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input-wrapper">
                        <i class="bi bi-key icon"></i>
                        <input type="password" name="password" id="password" placeholder="" class="form-control" required>
                        <i class="bi bi-eye-slash toggle-password" id="togglePassword"></i>
                    </div>
                </div>
                <div class="forgot-password" style="text-align: right; margin-bottom: 1.5rem;">
                    <a href="{{ url_for('forgot_password') }}" style="color: #6366f1; text-decoration: none; font-weight: 500; font-size: 0.9rem;">Lupa Kata Sandi?</a>
                </div>
                <button type="submit" class="btn-primary">Log in</button>
            </form>
            <div class="switch-page">
                Belum punya akun? <a href="{{ url_for('register') }}">Daftar di sini</a>
            </div>
        </div>
    </div>
</body>
<script>
    const togglePassword = document.querySelector('#togglePassword');
    const password = document.querySelector('#password');

    togglePassword.addEventListener('click', function (e) {
        // toggle the type attribute
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        // toggle the eye / eye slash icon
        this.classList.toggle('bi-eye');
    });
</script>
</html>
